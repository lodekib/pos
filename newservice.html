<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="dist/output.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Service</title>
</head>

<body>
    <div class="md:flex md:justify-center mb-6">
        <form class="py-5 px-5">
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                        for="service_name">
                        Service Name
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                        id="service_name" name="service_name" type="text">
                    <button id="new_service_btn"
                        class="bg-amber-800  px-3 hover:bg-gray-300 text-white font-bold py-2  rounded">
                        Add Service
                    </button>
                </div>

            </div>

        </form>
    </div>

    <script>
        let $ = require('jquery')
        let ipc = require('electron').ipcRenderer

        ipc.on('success_addservice', (event, args) => {
            window.alert(args)
        })
        ipc.on('error_addservice', (event, args) => {
            window.alert(args)
        })

        $('#new_service_btn').on('click', () => {
            let service = $('#service_name').val()
            ipc.send('newservice', [service])
        })
    </script>
</body>

</html>
